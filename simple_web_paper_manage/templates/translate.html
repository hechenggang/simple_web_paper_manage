{% extends "style.html" %}
{% block body %}
<br/>
<table class="table table-md-responsive table-hover table-bordered">
<thead>
<tr>
<th>标题</th>
<th>翻译人</th>
<th>翻译时间</th>
<th>状态</th>
<th>操作</th>
</tr>
</thead>

{% if no_trans %}
<tbody>
{% for value in no_trans %}
<tr>
<td><a href="/detail/{{ value[1] }}">{{ value[2] }}</a></td>
<td> </td>
<td> </td>
<td><span class="badge badge-danger">未翻译</span></td>
<td><a href="/change_translate/{{ value[1] }}">添加翻译</a></td>
</tr>
{% endfor %}
</tbody>

{% endif %}


<tbody>
{% for value in have_trans %}
<tr>
<td><a href="/detail/{{ value[1] }}">{{ value[4] }}</a></td>
<td><a href="/?translator={{ value[-2] }}">{{ value[-2] }}</a></td>
<td>{{ value[-3] }}</td>
<td><span class="badge badge-success">已翻译</span></td>
<td><a href="/change_translate/{{ value[1] }}">修改翻译</a></td>
</tr>
{% endfor %}
</tbody>

</table>
{% endblock %}
